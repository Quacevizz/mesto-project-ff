<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root page">
    <header class="header page__header">
      <img
        class="logo header__logo"
        src="<%=require('../src/images/logo-header.svg')%>"
        alt="Место"
      />
    </header>
    <main>
      <section class="profile page__profile">
        <div class="avatar profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <section class="popup popup_card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form">
          <input
            class="popup__field popup__field_value_name"
            type="text"
            placeholder="Название"
            value=""
            name="fieldTitle"
            required
          />
          <input
            class="popup__field popup__field_value_description"
            type="text"
            placeholder="Ссылка на картинку"
            value=""
            name="fieldUrl"
            required
          />
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__signature">&#169;2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form" novalidate>
          <input
            class="popup__field popup__field_value_name"
            type="text"
            placeholder="Имя"
            value="Жак-Ив Кусто"
            name="fieldName"
            minlength="2"
            maxlength="40"
            required
          />
          <input
            class="popup__field popup__field_value_description"
            type="text"
            placeholder="О себе"
            value="Исследователь океана"
            name="fieldDescription"
            minlength="2"
            maxlength="200"
            required
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <template id="card-template">
      <article class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__figcaption">
          <h2 class="card__title"></h2>
          <button class="card__card-button" type="button"></button>
        </div>
      </article>
    </template>
    <section class="popup popup_photo">
      <div class="popup__container_photo">
        <button class="popup__close_photo" type="button"></button>
        <img class="popup__image" src="" alt="" />
        <h2 class="popup__figcaption"></h2>
      </div>
    </section>
  </body>
</html>
